<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Título y descripción dinámicos -->
  <title data-i18n="about.meta.title"></title>
  <meta name="description" data-i18n="about.meta.description" />

  <meta name="author" content="Héctor Gómez" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="styles/main.css" />
  <script src="scripts/main.js" defer></script>
  <script src="scripts/i18n.js" defer></script>
</head>

<body data-page="about">

  <!-- HEADER -->
  <header class="site-header">
    <div class="container header__inner">

      <a href="index.html" class="logo">RTN Software</a>

      <nav class="nav" id="nav">
        <ul class="nav__list">
          <li><a href="index.html" data-i18n="nav.home">Inicio</a></li>
          <li><a href="about.html" class="active" data-i18n="nav.about">Sobre mí</a></li>
          <li><a href="services.html" data-i18n="nav.services">Servicios</a></li>
          <li><a href="#contact" data-i18n="nav.contact">Contacto</a></li>
          <li><a href="references.html" data-i18n="nav.references">Referencias</a></li>
        </ul>
      </nav>

      <div class="lang-switch">
        <button data-lang-switch="es" class="lang-switch__btn lang-switch__btn--active">ES</button>
        <button data-lang-switch="en" class="lang-switch__btn">EN</button>
      </div>

      <button class="hamburger" id="hamburger">☰</button>
    </div>
  </header>


  <main>

    <!-- HERO CORPORATIVO -->
    <section class="about-hero">
      <div class="hero__grid">
        <h1 data-i18n="about.hero.title"></h1>
        <p data-i18n="about.hero.subtitle"></p>
      </div>
    </section>

    <!-- ABOUT CONTENT -->
    <section class="about-content">
      <h2 data-i18n="about.section.title"></h2>
      <p class="about__intro" data-i18n="about.section.intro"></p>

      <div class="about-cards">

        <article class="about-card">
          <h3 data-i18n="about.cards.clean.title"></h3>
          <ul>
            <li data-i18n="about.cards.clean.item1"></li>
            <li data-i18n="about.cards.clean.item2"></li>
            <li data-i18n="about.cards.clean.item3"></li>
          </ul>
        </article>

        <article class="about-card">
          <h3 data-i18n="about.cards.security.title"></h3>
          <ul>
            <li data-i18n="about.cards.security.item1"></li>
            <li data-i18n="about.cards.security.item2"></li>
            <li data-i18n="about.cards.security.item3"></li>
          </ul>
        </article>

        <article class="about-card">
          <h3 data-i18n="about.cards.integrations.title"></h3>
          <ul>
            <li data-i18n="about.cards.integrations.item1"></li>
            <li data-i18n="about.cards.integrations.item2"></li>
            <li data-i18n="about.cards.integrations.item3"></li>
          </ul>
        </article>

        <article class="about-card">
          <h3 data-i18n="about.cards.testing.title"></h3>
          <ul>
            <li data-i18n="about.cards.testing.item1"></li>
            <li data-i18n="about.cards.testing.item2"></li>
            <li data-i18n="about.cards.testing.item3"></li>
          </ul>
        </article>

      </div>

      <div class="section-cta">
        <a href="#contact" class="btn" data-i18n="about.cta"></a>
      </div>
    </section>

    <!-- CONTACT -->
    <section id="contact" class="contact">
      <div class="container">
        <h2 data-i18n="contact.title"></h2>

        <form class="contact__form">

          <label>
            <span data-i18n="contact.name"></span>
            <input type="text" name="name" required data-i18n-placeholder="contact.name">
          </label>

          <label>
            <span data-i18n="contact.email"></span>
            <input type="email" name="email" required data-i18n-placeholder="contact.email">
          </label>

          <label>
            <span data-i18n="contact.details"></span>
            <textarea name="message" rows="5" required data-i18n-placeholder="contact.details"></textarea>
          </label>

          <button type="submit" data-i18n="contact.send"></button>
        </form>

      </div>
    </section>

  </main>


  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container footer__grid">

      <div>
        <h4 data-i18n="footer.about.title"></h4>
        <p data-i18n="footer.about.text"></p>
      </div>

      <div>
        <h4 data-i18n="footer.links.title"></h4>
        <ul>
          <li><a href="index.html" data-i18n="footer.links.home"></a></li>
          <li><a href="about.html" data-i18n="footer.links.about"></a></li>
          <li><a href="services.html" data-i18n="footer.links.services"></a></li>
        </ul>
      </div>

      <div>
        <h4 data-i18n="footer.contact.title"></h4>
        <ul>
          <li><a href="#contact" data-i18n="footer.contact.work"></a></li>
          <li><a href="references.html" data-i18n="footer.contact.references"></a></li>
        </ul>
      </div>

    </div>

    <p class="copyright">
      &copy; <span id="currentyear"></span> Héctor Gómez —
      <span id="lastmodified"></span>
    </p>

  </footer>

</body>
</html>
