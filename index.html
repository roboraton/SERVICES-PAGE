<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Título y descripción dinámicos -->
  <title data-i18n="home.meta.title"></title>
  <meta 
    name="description" 
    data-i18n="home.meta.description"
  />

  <meta name="author" content="Héctor Gómez" />
  <meta name="keywords" content="software development, web development, automation, whatsapp bots, custom software, workflow automation, SQL, cloud tools" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

  <!-- Styles & Scripts -->
  <link rel="stylesheet" href="styles/main.css" />
  <script src="scripts/main.js" defer></script>
  <script src="scripts/i18n.js" defer></script>

</head>

<body data-page="home">

  <!-- HEADER -->
  <header class="site-header">
    <div class="container header__inner">
      <a href="index.html" class="logo">RTN Software</a>

      <nav class="nav" id="nav">
        <ul class="nav__list">
          <li><a href="index.html" data-i18n="nav.home">Inicio</a></li>
          <li><a href="about.html" data-i18n="nav.about">Sobre mí</a></li>
          <li><a href="services.html" data-i18n="nav.services">Servicios</a></li>
          <li><a href="#contact" data-i18n="nav.contact">Contacto</a></li>
          <li><a href="references.html" data-i18n="nav.references">Referencias</a></li>
        </ul>
      </nav>

      <!-- Switch de idioma -->
      <div class="lang-switch">
        <button type="button" data-lang-switch="es" class="lang-switch__btn lang-switch__btn--active">ES</button>
        <button type="button" data-lang-switch="en" class="lang-switch__btn">EN</button>
      </div>

      <button type="button" class="hamburger" id="hamburger" aria-label="Menu">☰</button>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero" aria-labelledby="hero-title">
    <div class="container hero__content">
      <h1 id="hero-title" data-i18n="home.hero.title"></h1>
      <p data-i18n="home.hero.subtitle"></p>

      <div class="hero__actions">
        <a class="btn" href="services.html" role="button" data-i18n="home.hero.servicesBtn"></a>
        <a class="btn btn--secondary" href="#contact" role="button" data-i18n="home.hero.quoteBtn"></a>
      </div>
    </div>
  </section>

  <!-- ABOUT SUMMARY -->
  <section id="about" class="about">
    <div class="about-bg"></div>
    <div class="container">
      <h2 data-i18n="home.about.title"></h2>
      <p class="about__intro" data-i18n="home.about.intro"></p>

      <div class="timeline">

        <div class="timeline-item">
          <h3 data-i18n="home.about.vision.title"></h3>
          <p data-i18n="home.about.vision.text"></p>
        </div>

        <div class="timeline-item">
          <h3 data-i18n="home.about.craft.title"></h3>
          <p data-i18n="home.about.craft.text"></p>
        </div>

        <div class="timeline-item">
          <h3 data-i18n="home.about.collaboration.title"></h3>
          <p data-i18n="home.about.collaboration.text"></p>
        </div>

        <div class="timeline-item">
          <h3 data-i18n="home.about.results.title"></h3>
          <p data-i18n="home.about.results.text"></p>
        </div>

      </div>

      <div style="text-align:center; margin-top:2rem;">
        <a href="about.html" class="btn" data-i18n="home.about.moreBtn"></a>
      </div>
    </div>
  </section>

  <!-- SERVICES CAROUSEL -->
  <section id="services" class="services">
    <div class="container">
      <h2 data-i18n="home.services.title"></h2>
      <p class="services__intro" data-i18n="home.services.intro"></p>

      <div class="carousel-wrapper">
        <button class="carousel-btn prev" aria-label="Previous">&#10094;</button>

        <div class="service-carousel" id="service-carousel">

          <div class="service-card">
            <img src="images/service-1.jpg" alt="Website preview" loading="lazy" data-i18n-alt="home.services.item1.alt">
            <h3 data-i18n="home.services.item1.title"></h3>
            <p data-i18n="home.services.item1.text"></p>
          </div>

          <div class="service-card">
            <img src="images/service-2.jpg" alt="Automation flows" loading="lazy" data-i18n-alt="home.services.item2.alt">
            <h3 data-i18n="home.services.item2.title"></h3>
            <p data-i18n="home.services.item2.text"></p>
          </div>

          <div class="service-card">
            <img src="images/service-3.jpg" alt="API integrations" loading="lazy" data-i18n-alt="home.services.item3.alt">
            <h3 data-i18n="home.services.item3.title"></h3>
            <p data-i18n="home.services.item3.text"></p>
          </div>

          <div class="service-card">
            <img src="images/service-4.jpg" alt="E-commerce systems" loading="lazy" data-i18n-alt="home.services.item4.alt">
            <h3 data-i18n="home.services.item4.title"></h3>
            <p data-i18n="home.services.item4.text"></p>
          </div>

          <div class="service-card">
            <img src="images/service-5.jpg" alt="Performance optimization" loading="lazy" data-i18n-alt="home.services.item5.alt">
            <h3 data-i18n="home.services.item5.title"></h3>
            <p data-i18n="home.services.item5.text"></p>
          </div>

        </div>

        <button class="carousel-btn next" aria-label="Next">&#10095;</button>
      </div>

      <div class="carousel-indicators" id="carousel-indicators"></div>

      <div style="text-align:center; margin-top:2rem;">
        <a href="services.html" class="btn" data-i18n="home.services.moreBtn"></a>
      </div>
    </div>
  </section>

  <!-- CONTACT -->
<section id="contact" class="contact" aria-labelledby="contact-title">
  <div class="container">
    <h2 id="contact-title" data-i18n="contact.title">Contacto</h2>

    <form class="contact__form" action="#" method="post">

      <label>
        <span data-i18n="contact.name">Nombre</span>
        <input 
          type="text" 
          name="name" 
          required 
          placeholder="" 
          data-i18n-placeholder="contact.name"
        />
      </label>

      <label>
        <span data-i18n="contact.email">Correo electrónico</span>
        <input
          type="email"
          name="email"
          required
          placeholder=""
          data-i18n-placeholder="contact.email"
        />
      </label>

      <label>
        <span data-i18n="contact.details">Detalles del proyecto</span>
        <textarea
          name="message"
          rows="5"
          required
          placeholder=""
          data-i18n-placeholder="contact.details"
        ></textarea>
      </label>

      <button type="submit" data-i18n="contact.send">Enviar</button>
    </form>
  </div>
</section>



  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container footer__grid">

      <div>
        <h4 data-i18n="footer.about.title"></h4>
        <p data-i18n="footer.about.text"></p>
      </div>

      <div>
        <h4 data-i18n="footer.links.title"></h4>
        <ul>
          <li><a href="index.html" data-i18n="footer.links.home"></a></li>
          <li><a href="about.html" data-i18n="footer.links.about"></a></li>
          <li><a href="services.html" data-i18n="footer.links.services"></a></li>
        </ul>
      </div>

      <div>
        <h4 data-i18n="footer.contact.title"></h4>
        <ul>
          <li><a href="#contact" data-i18n="footer.contact.work"></a></li>
          <li><a href="references.html" data-i18n="footer.contact.references"></a></li>
        </ul>
      </div>

    </div>

    <p class="copyright">
      &copy; <span id="currentyear"></span> Héctor Gómez —
      <span id="lastmodified"></span>
    </p>

  </footer>

</body>
</html>
