<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Title y Meta dinámicos -->
  <title data-i18n="meta.title"></title>
  <meta 
    name="description" 
    data-i18n="meta.description"
  />

  <meta name="author" content="Héctor Gómez" />
  <meta name="keywords" content="software services, Web Development, Whastapp Automation, Custom Web Development, Custom Software, SQL Databases, E-commerce Solutions, Social Media Management, Logos, Brand Design">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

  <!-- Styles and Scripts -->
  <link rel="stylesheet" href="styles/main.css" />
  <script src="scripts/main.js" defer></script>
  <script src="scripts/i18n.js" defer></script>
  <script src="scripts/services.js" defer></script>

</head>

<body data-page="services">
  <!-- HEADER -->
  <header class="site-header">
    <div class="container header__inner">
      <a href="index.html" class="logo">RTN Software</a>

      <nav class="nav" id="nav">
        <ul class="nav__list">
          <li><a href="index.html" data-i18n="nav.home">Inicio</a></li>
          <li><a href="about.html" data-i18n="nav.about">Sobre mí</a></li>
          <li><a href="services.html" class="active" data-i18n="nav.services">Servicios</a></li>
          <li><a href="#contact" data-i18n="nav.contact">Contacto</a></li>
          <li><a href="references.html" data-i18n="nav.references">Referencias</a></li>
        </ul>
      </nav>

      <!-- Idioma -->
      <div class="lang-switch">
        <button type="button" data-lang-switch="es" class="lang-switch__btn lang-switch__btn--active">ES</button>
        <button type="button" data-lang-switch="en" class="lang-switch__btn">EN</button>
      </div>

      <button type="button" class="hamburger" id="hamburger" aria-label="Menu">☰</button>
    </div>
  </header>

  <main>

    <!-- HERO -->
    <section class="hero hero--parallax" aria-labelledby="hero-title">
      <div class="hero__bg" style="background-image: url('images/hero-img.jpg')"></div>

      <div class="container hero__content">
        <h1 id="hero-title" data-i18n="services.hero.title"></h1>
        <p data-i18n="services.hero.subtitle"></p>

        <div class="hero__actions">
          <a class="btn" href="#services-list" role="button" data-i18n="services.hero.exploreBtn"></a>
          <a class="btn btn--secondary" href="#contact" role="button" data-i18n="services.hero.quoteBtn"></a>
        </div>
      </div>
    </section>



    <!-- SERVICES LIST -->
    <section class="services-detailed">
      <div class="container" id="services-list">
        <!-- JS inyecta aquí los servicios -->
      </div>
    </section>

    <!-- SOLUTIONS IN ACTION -->
    <section class="solutions">
      <div class="container">

        <h2 data-i18n="solutions.title">Soluciones en acción</h2>
        <p class="solutions__intro" data-i18n="solutions.intro"></p>

        <div class="solutions-grid">

          <article class="solution-card">
            <img src="images/project-1.jpg" alt="Dashboard" loading="lazy">
            <h3 data-i18n="solutions.card1.title"></h3>
            <p data-i18n="solutions.card1.text"></p>
          </article>

          <article class="solution-card">
            <img src="images/project-2.jpg" alt="Automation" loading="lazy">
            <h3 data-i18n="solutions.card2.title"></h3>
            <p data-i18n="solutions.card2.text"></p>
          </article>

          <article class="solution-card">
            <img src="images/project-3.jpg" alt="Optimization" loading="lazy">
            <h3 data-i18n="solutions.card3.title"></h3>
            <p data-i18n="solutions.card3.text"></p>
          </article>

        </div>
      </div>
    </section>

    <!-- CONTACT -->
    <section id="contact" class="contact" aria-labelledby="contact-title">
      <div class="container">
        <h2 id="contact-title" data-i18n="contact.title"></h2>

        <form class="contact__form" action="#" method="post">

          <label>
            <span data-i18n="contact.name"></span>
            <input type="text" name="name" required />
          </label>

          <label>
            <span data-i18n="contact.email"></span>
            <input type="email" name="email" required />
          </label>

          <label>
            <span data-i18n="contact.details"></span>
            <textarea name="message" rows="5" required></textarea>
          </label>

          <button type="submit" data-i18n="contact.send"></button>
        </form>
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container footer__grid">

      <div>
        <h4 data-i18n="footer.about.title"></h4>
        <p data-i18n="footer.about.text"></p>
      </div>

      <div>
        <h4 data-i18n="footer.links.title"></h4>
        <ul>
          <li><a href="index.html" data-i18n="footer.links.home"></a></li>
          <li><a href="about.html" data-i18n="footer.links.about"></a></li>
          <li><a href="services.html" data-i18n="footer.links.services"></a></li>
        </ul>
      </div>

      <div>
        <h4 data-i18n="footer.contact.title"></h4>
        <ul>
          <li><a href="#contact" data-i18n="footer.contact.work"></a></li>
          <li><a href="references.html" data-i18n="footer.contact.references"></a></li>
        </ul>
      </div>

    </div>

    <p class="copyright">
      &copy; <span id="currentyear"></span> Héctor Gómez —
      <span id="lastmodified"></span>
    </p>
  </footer>

</body>
</html>
